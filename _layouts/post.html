---
layout: base
---

{% assign post = page %}

<div class="jumbotron masthead">
    <div class="container">
        <h1>
        	{{ post.title }}
        	<small><time datetime="{{ post.date | date:'%Y-%m-%d' }}" pubdate="pubdate">{{ post.date | date_to_string }}</time></small>
        </h1>
    </div>
</div>

<div class="container">
	<div class="row">
    	{{ content }}
    </div>
</div>
